<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链表封装-append</title>
</head>
<body>
  <script>
    // 封装链表类：
    function LinkedList () {
      // 内部的类：节点类
      function Node (data) {
        this.data = data
        this.next = null
      }
      // 属性
      this.head = null
      this.length = 0

      // 1、追加方法
      LinkedList.prototype.append = function (data) {
        // 1.1、创建新节点：
        const newNode = new Node(data)
        // 1.2、判断添加的是否是第一个节点：
        if (this.length === 0) {
          this.head = newNode
        } else {
          // 不是第一个节点
          const current = this.head
          while(current.next) {
            current = current.next
          }
          // 最后节点指向新节点
          current.next = newNode
        }
        // 1.3、链表长度加一
        this.length += 1
      }

      // 2、toString 方法
    }
  </script>
</body>
</html>
