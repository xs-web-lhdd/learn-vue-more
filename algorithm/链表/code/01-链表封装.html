<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链表封装</title>
</head>
<body>
  <script>
    // 封装链表类：
    function LinkedList () {
      // 内部的类：节点类
      function Node (data) {
        this.data = data
        this.next = null
      }
      // 属性
      this.head = null
      this.length = 0
    }
  </script>
</body>
</html>
