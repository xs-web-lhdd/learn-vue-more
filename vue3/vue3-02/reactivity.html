<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./08-reactive.js"></script>

  <script>
    const state = reactive({
      name: 'liuhao',
      age: 19
    })

    effect(() => {
      app.innerHTML = `
        <h1>${state.name}今年${state.age}岁了</h1>
      `
    })

    setInterval(() => {
      state.age++
    }, 1000)

  </script>
</body>
</html>
